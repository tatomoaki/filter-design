<!doctype html>
<html>
<head>
	<title>Filter Design</title>
</head>
<body>
	 <form action="/filteroutput" method="POST">
		  <input type="radio" name="filter" value="Bessel" checked> Bessel<br>
		  <input type="radio" name="filter" value="Butterworth"> Butterworth<br>
		  <input type="radio" name="filter" value="Chebyshev"> Chebyshev <br>
		  Filter order <br>
		  <input type="text" name="order" > <br>
		  Cut-off frequency <br>
		  
		  <input type="text" name="cutoff" size=8 > 
		  <select name="funits">
			<option>MHz
			<option>KHz
			<option>Hz
		  </select><br>
		  
		  <select name="FilterResponse">
			<option>Lowpass
			<option>Highpass
		  </select><br>
		  
		  Plot from <input name="minf" size=3> to <input name="maxf" size=3> 
		  <select name="runits">
			  <option>MHz
			  <option>KHz
			  <option>Hz
		  </select><br>
		  
		  <input type="Submit">
	</form> 
	
	
</body>	
</html>
